name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git Semantic Version
        uses: PaulHatch/semantic-version@v4.0.3
        with:
          major_pattern: 'mayor:'
          minor_pattern: 'feat:'
          format: '${major}.${minor}.${patch}-prerelease${increment}'
        id: version

      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Build the Docker image
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: |
          docker build -t edwardreyessp/docker-graphql:$APP_VERSION .
          docker build -t edwardreyessp/docker-graphql:latest .

      - name: Push the Docker image
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: |
          docker push edwardreyessp/docker-graphql:$APP_VERSION
          docker push edwardreyessp/docker-graphql:latest
